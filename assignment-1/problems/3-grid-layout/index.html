<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        justify-content: center;
        max-width: 1200px;
        margin: 0;
        grid-template-columns: 1fr 2fr;
      "
    >
      <div style="background-color: red; grid-row: 1/3">Left</div>
      <div style="background-color: blue; grid-row: 2/3">Right</div>
    </div>
  </body>
</html>
