<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .language {
        color: #cccccc;
        font-family:
          Menlo,
          Monaco,
          Consolas,
          Courier New,
          monospace;
        padding: 2px 4px;
        font-size: 90%;
        border-radius: 4px;
      }
      img {
        border: 0;
        vertical-align: middle;
        height: 40px;
        width: auto;
      }
    </style>
  </head>
  <body
    style="
      background-color: #0d1117;
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        Segoe UI,
        Roboto,
        Oxygen-Sans,
        Ubuntu,
        Cantarell,
        Helvetica Neue,
        sans-serif;
    "
  >
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 2fr;
        margin: 0 auto;
        max-width: 1200px;
        justify-content: center;
        align-items: center;
      "
    >
      <div>
        <h1 style="color: #c3d0e5; font-weight: 600; font-size: 30px">
          Code in any language
        </h1>
        <p style="color: #9fb1d1; font-weight: 500; font-size: 16px">
          VS Code supports almost every major programming language. Several ship
          in the box, like JavaScript, TypeScript, CSS, and HTML, but extensions
          for others can be found in the VS Code Marketplace.
        </p>
      </div>
      <div style="display: grid; grid-template-columns: 1fr 1fr 1fr">
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-js.png"
            alt="Javascript"
          /><code class="language">Javascript</code>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-ts.png"
            alt=""
          /><code class="language">Typescript</code>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-python.png"
            alt=""
          /><code class="language">Python</code>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-cs.png"
            alt=""
          /><code class="language">C#</code>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-cpp.png"
            alt=""
          /><code class="language">C++</code>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-html.png"
            alt=""
          /><code class="language">HTML</code>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-java.png"
            alt=""
          /><code class="language">Java</code>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-json.png"
            alt=""
          /><code class="language">JSON</code>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-php.png"
            alt=""
          /><code class="language">PHP</code>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-markdown.png"
            alt=""
          /><code class="language">Markdown</code>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-powershell.png"
            alt=""
          /><code class="language">Powershell</code>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-yaml.png"
            alt=""
          /><code class="language">YAML</code>
        </div>
      </div>
    </div>
  </body>
</html>
